<div class="container">
  <h2>Heroes</h2>
</div>

<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Rank</th>
        <th scope="col">Player</th>
        <th scope="col">Team</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players; index as i" [routerLink]="['/detail', player.id]">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          <img [src]="'https://www.btgraphix.com/nba/images/all/' + player.id + '.jpg'" class="mr-2">
          {{ player.first_name | uppercase }} {{ player.last_name | uppercase }}
        </td>
        <td>
          <img [src]="'https://www.btgraphix.com/nba/images/teams/' + player.team_abbreviation + '.gif'" class="mr-2">
          {{ player.team_name | uppercase }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
