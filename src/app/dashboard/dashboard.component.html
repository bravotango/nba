<div class="container">
  <h2>Dashboard</h2>
  <div *ngIf="!players"><div class="loader"></div></div>
  <div (click)="sortPTS()">PTS</div>
</div>
<div class="container-fluid">
  <div class="grid">

    <div *ngFor="let player of players" [routerLink]="['/detail', player.id]">
      <app-player-card [player]="player" [teamAbb]="player.Team"></app-player-card>
    </div>

  </div>

</div>
