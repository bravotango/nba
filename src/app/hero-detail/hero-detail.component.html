<div *ngIf="player">

  <div class="container">

    <h2>{{ player.fname | lowercase  }} {{ player.lname | uppercase }}</h2>

    <div class="row  mb-2">
      <div class="col-md-8 col-lg-6">
        <app-player-card [player]="player" [teamAbb]="player.Team"></app-player-card>
      </div>
      <div class="col-md-4 col-lg-6">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="player.fname" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" [(ngModel)]="player.lname" />
        </div>
        <div class="form-group">
          <label for="lastName">Team</label>
          <input type="text" class="form-control" id="lastName" [(ngModel)]="player.Team" />
        </div>

      </div>
    </div>

    <button class="btn btn-secondary" (click)="goBack()">go Back</button>
  </div>
</div>
