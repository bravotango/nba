<div *ngIf="player">

  <div class="container">

    <h2>{{ player.first_name | uppercase }} {{ player.last_name | uppercase }} Details</h2>

    <div class="row">
      <div class="col-md-7 col-lg-6">
        <app-player-card [player]="player"></app-player-card>
      </div>
      <div class="col-md-5 col-lg-6">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="player.first_name" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" [(ngModel)]="player.last_name" />
        </div>
        <div class="form-group">
          <label for="weight">Birth Date</label>
          <input type="date" class="form-control" id="weight" [(ngModel)]="player.dob" />
        </div>
        <div class="form-group">
          <label for="weight">Weight</label>
          <input type="number" class="form-control" id="weight" [(ngModel)]="player.weight" />
        </div>

      </div>
    </div>

    <button class="btn btn-secondary" (click)="goBack()">go Back</button>
  </div>
</div>
